		<script>
			const scriptURL = 'https://script.google.com/macros/s/AKfycbzcCOzk7sTHjH_sYheyN_6oIKcImzrt-ywd2Ld-iILSjdqy9NfW2NCS1lYJCoPuwAb_/exec';
			const form = document.forms['M-E_Qsheets'];
			const successMessage = document.getElementById('success-message');


		form.addEventListener('submit', e => {
        e.preventDefault();  // Prevent default form submission
        
        // Show the loading message
        successMessage.style.display = 'block';  
        successMessage.innerText = 'Submitting...'; // Change to loading message
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    successMessage.innerText = 'Form Submitted Successfully!';
                    form.reset();  // Optionally reset the form fields
                } else {
                    // Show error if the form submission fails
                    successMessage.innerText = 'Failed to submit the form. Please try again.';
                }
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                successMessage.innerText = 'Error! Please try again.';
                console.error('Error!', error.message);
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            });
    });
